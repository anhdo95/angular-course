<div class="row">
  <div class="col-xs-12"><button class="btn btn-primary">New Recipe</button></div>
  <div class="col-xs-12">
    <hr>
    <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">
          {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
          {{ recipe.description }}
        </p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 50px;">
      </span>
      <!-- <app-recipe-item></app-recipe-item> -->
    </a>
  </div>
</div>
