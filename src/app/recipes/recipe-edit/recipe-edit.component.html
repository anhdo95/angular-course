<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">
          {{ recipe.id ? 'Save' : 'Add' }}
        </button>
        <button class="btn btn-danger" type="button">Cancel</button>
      </div>
    </div>
    <hr>
    <div class="row form-group">
      <div class="col-sm-5">
        <label for="name">Name</label>
      </div>
      <div class="col-sm-7">
        <input type="text" formControlName="name" id="name" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-5">
        <label for="imagePath">Image</label>
      </div>
      <div class="col-sm-7">
        <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
        <div *ngIf="imagePath.value">
          <img [src]="imagePath.value" alt="" style="width: 50%;">
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-5">
        <label for="description">Description</label>
      </div>
      <div class="col-sm-7">
        <textarea id="description" formControlName="description" rows="4" class="form-control"></textarea>
      </div>
    </div>

    <div class="row form-group" formArrayName="ingredients">
      <div class="col-sm-5">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="col-sm-7">
        <div
          class="row"
          style="margin-bottom: 0.5rem;"
          *ngFor="let control of ingredientControls; let i = index"
          [formGroupName]="i">
          <div class="col-sm-8">
            <input formControlName="name" class="form-control" placeholder="name">
          </div>
          <div class="col-sm-4">
            <input formControlName="amount" class="form-control" type="number" placeholder="amount">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default" type="button" (click)="addIngredient()">
              Add an ingredient
            </button>
          </div>
        </div>
      </div>
    </div>
</form>
