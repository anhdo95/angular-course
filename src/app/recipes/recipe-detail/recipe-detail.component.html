<div *ngIf="recipe" class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <b class="caret"></b>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddIngredientsToRecipe()" style="cursor: pointer;">To Recipe Detail</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>

    <img [src]="recipe.imagePath" class="img-responsive" style="width: 50%;">
    <h3>{{ recipe.name }}</h3>
    <p>{{ recipe.description }}</p>
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>

    <div class="row">
      <div class="col-sm-6" *ngFor="let recipe of recipe.relatedRecipes">
        <!-- <app-recipe-item
          [recipe]="recipe"
          [recipeName]="recipe.name"></app-recipe-item> -->
      </div>
    </div>
  </div>
</div>
